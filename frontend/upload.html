<html lang="en">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/searchworm.css" rel="stylesheet">

        label.myLabel input[type="file"] {

            top: -1000px;

</head>
<body>

<div id="header">

    <nav class="navbar navbar-default">
        <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="header-img"/> <p class="header-text">SearchWorm</p>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="upload.html">Upload Books</a></li>
                <li><a href="index.html">Search Books</a></li>
            </ul>
        </div>
    </nav>

</div>

<!--Content for Main Container-->
<div id="mainContainer">

    <div class="row">
        <div class="col-12 col-lg-12 col-sm-12 col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-12 col-sm-12 col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-12 col-sm-12 col-md-12">&nbsp;</div>

                <div class="panel-body">
                    <p class="lead">Upload Book</p>
                    <div class="input-group">
                        <label class="myLabel">
                            <input type="file" required/>
